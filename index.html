<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<meta charset="utf-8">
</head>
<body>
	<script>


	let computerScore = 0;
	let playerScore = 0;


	function computerPlay() {
		let randomNumber = Math.floor(Math.random() * 3)
		if (randomNumber == 0) {
			return "rock";
		}
		else if (randomNumber == 1) {
			return "paper";
		}
		else {
			return "scissors";
		}
	};

	function playRound(playerSelection, computerSelection) {
		if (((playerSelection == "rock" || playerSelection == "1") && (computerSelection == "rock")) || ((playerSelection == "paper" || playerSelection == "2") && (computerSelection == "paper")) || ((playerSelection == "scissors" || playerSelection == "3") && (computerSelection == "scissors"))) {
			return "It's a Draw!"
		}

		else if ((playerSelection == "rock" || playerSelection == "1") && (computerSelection == "paper")) {
			computerScore += 1;
			console.log("You Lost! Paper beats Rock");
		}
		else if ((playerSelection == "rock" || playerSelection == "1") && (computerSelection == "scissors")) {
			playerScore += 1;
			console.log("You Won! Rock beats Scissors");
		}
		else if ((playerSelection == "paper" || playerSelection == "2") && (computerSelection == "rock")) {
			playerScore += 1;
			console.log("You Won! Paper beats Rock");
		}
		else if ((playerSelection == "paper" || playerSelection == "2") && (computerSelection == "scissors")) {
			computerScore += 1;
			console.log("You Lost! Scissors beats Paper");
		}
		else if ((playerSelection == "scissors" || playerSelection == "3") && (computerSelection == "rock")) {
			computerScore += 1;
			console.log("You Lost! Rock beats Scissors");
		}
		else if ((playerSelection == "scissors" || playerSelection == "3") && (computerSelection == "paper")) {
			playerScore += 1;
			console.log("You Won! Scissors beats Paper");
		}
		else {
			console.log("Unknown value. Skipping to next round if there is any.");
		}
	};


	function playGame(variable) {
		let playerSelection = prompt("Round " + variable + ": Choose among Rock/1, Paper/2 and Scissors/3 to play. Remember to open your console in devtool.")
		playerSelection = playerSelection.toLowerCase()
		let computerSelection = computerPlay()
		console.log(playRound(playerSelection, computerSelection))

		console.log("You:Computer = " + playerSelection + ":" + computerSelection + " = " + playerScore + ":" + computerScore);
	}

	playGame("1")
	playGame("2")
	playGame("3")
	playGame("4")
	playGame("5")

	if (playerScore > computerScore) {

		console.log("You won the game. Refresh the page to play again")
	}
	else if (playerScore < computerScore) {
		console.log("You lost but dont worry try again by refreshing the page.")
	}
	else if (playerScore == computerScore) {
		console.log("It's a tie! try again by refreshing the page.")
	}

	</script>
</body>
</html>
